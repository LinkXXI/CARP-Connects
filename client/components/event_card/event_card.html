<template name="eventCard">
    <div class="card">
        <div class="card-image">
            <iframe {{mapAttributes}}></iframe>
           <!-- TODO: Add Google Map or image or something -->
            <span class="card-title right-align"></span></div>
        <a href="{{pathFor "EventView"}}" class="hyperlink-no-style">
        <div class="card-content">
            <h5>{{name}}</h5>

            <p>Date: {{formatDate dateTime}}</p>

            <!-- TODO: Find out how to link the venue and insert the name here -->
            <p>Description: {{description}}</p>
        </div>
        </a>
        <div class="card-action">
            <a href="{{pathFor "EventWork"}}">Work on Event</a>
            <a href="{{pathFor "EventPublish"}}">Publish Event</a>
        </div>
    </div>
</template>
