<template name="accountViewAll">
    <h2>Users</h2>

    <div class="row">
        <div class="col s12 m12 l10">
            <table>
                <thead>
                <tr>
                    <th>User</th>
                    <th>Primary Email</th>
                    <th>Primary Phone</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                {{#each this}}
                    {{>account}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>

<template name="account">
    <tr>
        <td><a href="{{pathFor 'AccountView' _id}}">{{profile.firstName}} {{profile.lastName}}</a></td>
        <td><a href="mailto:{{primaryEmail}}">{{primaryEmail}}</a></td>
        <td>{{primaryPhone}}</td>
        <td>{{role}}</td>
    </tr>
</template>
