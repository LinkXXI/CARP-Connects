<template name="accountViewAll">

    <nav id="breadcrumb-nav" class="blue">
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="{{pathFor 'Index'}}" class="breadcrumb">Home</a>
                <a class="breadcrumb">Users</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Users</h2>

        <div class="row">
            <div class="col s12 m12 l12">
                <table class="striped">
                    <thead>
                    <tr>
                        <th class="center">User</th>
                        <th>Primary Email</th>
                        <th>Primary Phone</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each this}}
                        {{>account}}
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>

<template name="account">
    <tr>
        <td>
            <a href="{{pathFor 'AccountView'}}" class="valign-wrapper">
                <img {{profilePicAttr}}/>

                <div class="left valign"
                     style="margin: 0 10px; overflow: hidden;">{{profile.firstName}} {{profile.lastName}}</div>
            </a>
        </td>
        <td><a href="mailto:{{primaryEmail}}">{{primaryEmail}}</a></td>
        <td>{{primaryPhone}}</td>
        <td>{{role}}</td>
    </tr>
</template>
