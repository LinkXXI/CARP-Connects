<template name="accountManagement">
    <h4 class="center">{{name}}'s Profile</h4>

    <form id="acctmgmt-form">
        <div class="row">
            <div class="col s2">
                <img src="images/profile.jpg" alt="" class="circle responsive-img">
                <!-- notice the "circle" class -->
            </div>
            <div id="name" class="input-field col s10 right">
                <input id="name-input" type="text" value="{{name}}">
                <label class="active" for="name-input">Display
                    Name</label>
            </div>
        </div>
        <div class="row">
            <div id="bio" class="input-field col s12">
                <textarea id="bio-input" class="materialize-textarea" length="255"
                          maxlength="255">{{bio}}</textarea>
                <label class="active" for="bio-input">Biography<i
                        class="material-icons right">edit</i></label>
            </div>
        </div>
        <div class="row">
            <div id="skills" class="input-field col s12">
                <textarea id="skills-input" class="materialize-textarea" length="255"
                          maxlength="255">{{skills}}</textarea>
                <label class="active" for="skills-input">Skills<i
                        class="material-icons right">edit</i></label>
            </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Save<i class="material-icons right">send</i>
        </button>
        <button id="passchange" class="btn waves-effect waves-light modal-trigger" type="button" name="passchange">
            Change Password<i class="material-icons right">lock</i>
        </button>
    </form>
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <h4>Change Your Password</h4>

            <form id="passchange-form">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="curpassword" type="password">
                        <label for="curpassword">Current Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="newpassword" type="password">
                        <label for="newpassword">New Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="new2password" type="password">
                        <label for="new2password">Confirm New Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Save<i class="material-icons right">send</i>
                </button>
                <button class="btn waves-effect waves-light" type="button">Cancel<i
                        class="material-icons right">cancel</i>
                </button>
            </form>
        </div>
        <div class="modal-footer">
            {{copyright}}
        </div>
    </div>

</template>
