<template name="index">
    <div class="row">
        <div class="col s12 m7 l8" id="card-content">
            {{#each this}}
                {{>eventCard}}
            {{/each}}
        </div>
        <div class="col s12 m5 l4">
            {{> calendar calendarEvents}}
            {{> assignedTasksCollection}}
        </div>
    </div>
</template>

<template name="assignedTasksCollection">
    <ul class="collection with-header">
        <li class="collection-header"><h4>My Assigned Tasks{{#if newTasks}}<span
                class="new badge">{{newTasks}}</span>{{/if}}</h4></li>
        {{#each assignedTasks}}
            <li class="collection-item avatar {{getStatus}}" style="padding-left: 30px">
                <a href="{{pathFor "TaskView"}}" class="hyperlink-no-style">
                    <span class="title">{{name}}</span>

                    <p><b>Due:</b> {{formatDateShort dateTime}} <br>
                        <b>Status:</b> {{status}} <br>
                        <b>Event:</b> {{eventName event}}
                    </p>
                </a>
            </li>
        {{/each}}
        {{#unless assignedTasks}}
            <li class="collection-item avatar valign-wrapper" style="padding-left: 30px">
                <span class="title valign">You have no assigned tasks.</span>
            </li>
        {{/unless}}
    </ul>
</template>
