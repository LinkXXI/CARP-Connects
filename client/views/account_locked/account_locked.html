<template name="accountLocked">
    <nav>
        <div align="center" class="nav-wrapper blue darken-3">
            <a class="brand-logo center" style="padding-left:0" href="#!">{{siteTitle}}</a>
            <ul class="right">
                <li>{{> logout}}</li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3>Your account has been locked</h3>

        <p>Please contact an administrator to have your account re-enabled.</p>
        {{isUnlocked}}
    </div>
</template>
