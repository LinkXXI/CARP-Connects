<template name="eventViewAll">

    <nav id="breadcrumb-nav" class="blue">
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="{{pathFor 'Index'}}" class="breadcrumb">Home</a>
                <a class="breadcrumb">Events</a>
            </div>
        </div>
    </nav>

    <div class="hide-on-med-and-up">
        <div class="row">
            <div class="col s12 center">
                <h2>Events</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <a href="{{pathFor "EventCreate"}}" class="btn waves-effect waves-light no-margin-bot">
                    <i class="mdi-content-add right"></i>Create New
                </a>
            </div>
        </div>
    </div>
    <div class="hide-on-small-only">
        <div class="row valign-wrapper">
            <div class="col s12 m8">
                <h2>Events</h2>
            </div>
            <div class="col s12 m4">
                <div class="valign right">
                    <a href="{{pathFor "EventCreate"}}" class="btn waves-effect waves-light no-margin-bot">
                        <i class="mdi-content-add right"></i>Create New
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <div id="event-table">
                {{> filterStatus}}
                {{> reactiveTable collection=allEvents settings=tableSettings class="table bordered striped highlight"}}
            </div>
        </div>
    </div>
</template>
