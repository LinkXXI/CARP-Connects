<template name="filterStatus">

    <div class="row" id="filter">
        <div class="col s7">
            <form id="filter-status-form">
                <div class="row">
                    <div class="col s12 valign">Event Status Filter:</div>
                </div>
                <div class="row">
                    <div class="col s4">
                        <input name="filterStatus" type="radio" id="filterStatusAll" value="all" checked>
                        <label for="filterStatusAll">All Events</label>
                    </div>
                    <div class="col s4">
                        <input name="filterStatus" type="radio" id="filterStatusComplete" value="Complete">
                        <label for="filterStatusComplete">Past Events</label>
                    </div>
                    <div class="col s4">
                        <input name="filterStatus" type="radio" id="filterStatusIncomplete" value="Active">
                        <label for="filterStatusIncomplete">Current Events</label>
                    </div>
                </div>
            </form>
        </div>
    </div>

</template>
