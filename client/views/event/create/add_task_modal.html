<template name="addTaskModal">
    <div id="add-task-modal" class="modal modal-fixed-footer">
        <form id="add-task-form">
            <div class="modal-content">
                <h2 class="center">Add Task</h2>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="task-name" type="text" class="validate">
                        <label for="task-name">Task Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" class="validate" id="task-datetime" required>
                        <label for="task-datetime">Due Date/Time</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="task-description" class="materialize-textarea"></textarea>
                        <label for="task-description">Description<i class="mdi-editor-mode-edit right"></i></label>
                    </div>
                </div>
                <!--                <div class="row">
                                    <div class="col s12 m6">
                                        <label>Task Type</label>
                                        <select class="browser-default" id="task-type">
                                            <option value="" disabled selected>Please choose a task type</option>
                                            <option value="1">Vendor</option>
                                            <option value="2">Custom</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s8">
                                        <label>Vendor Name</label>
                                        <select class="browser-default" id="vendor-name">
                                            <option value="" disabled selected>Please choose a vendor</option>
                                            <option value="1">Harry's Food Service</option>
                                            <option value="2">Express Delivery Service</option>
                                        </select>
                                    </div>-->
                <!--                    <div class="input-field col s4">
                                        <a href="addvendor.html"
                                           class="btn-floating tooltipped"
                                           data-position="bottom"
                                           data-delay="50"
                                           data-tooltip="Add Vendor">
                                            <i class="mdi-content-add"></i>
                                        </a>
                                    </div>
                                </div>-->
                <div class="row">
                    <div class="input-field col s3">
                        <input id="task-budget" type="text" class="validate">
                        <label for="task-budget">Task Budget ($)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <label for="task-assigned-to">Assign to</label>
                        <select class="browser-default" id="task-assigned-to" required>
                            <option value="" disabled selected>Choose an assignee</option>
                            {{#each users}}
                                <option value="{{this._id}}">{{this.profile.firstName}} {{this.profile.lastName}}</option>
                            {{/each}}
                        </select>
                    </div>
                    <div class="col s6">
                        <label for="task-status">Task Status</label>
                        <select class="validate browser-default" id="task-status" required>
                            <option value="" disabled selected>Choose an option</option>
                            {{#each taskStatus}}
                                <option value="{{this}}">{{this}}</option>
                            {{/each}}
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row col s12">
                    <div class="col s6 center">
                        <button id="submit-add-task-button" class="waves-effect waves-light btn" type="submit">
                            <i class="mdi-content-send right"></i>Add Task
                        </button>
                    </div>
                    <div class="col s6 center">
                        <a id="cancel-add-task-button" class="waves-effect waves-light btn" type="button">
                            <i class="mdi-navigation-cancel right"></i>Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
