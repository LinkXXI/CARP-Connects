<template name="eventCreate">

    <h2>Create New Event</h2>

    <form id="create-event-form">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="validate" id="event-name" required>
                <label for="event-name">Event Name</label>
            </div>
            <div class="input-field col s3">
                <input type="text" class="validate" id="datetime" required>
                <label for="datetime">Date/Time</label>
            </div>
            <!--            <div class="right input-field col s1">
                            <a class="btn-floating tooltipped"
                               data-position="bottom"
                               data-delay="50"
                               data-tooltip="Import Past Event">
                                <i class="mdi-communication-import-export"></i>
                            </a>
                        </div>-->
        </div>

        <div class="row">
            <div class="input-field col s2">
                <input id="event-budget" type="text" class="validate">
                <label for="event-budget">Event Budget ($)</label>
            </div>
            <div class="input-field col s4">
            </div>
            <div class="col s3">
                <label for="theme">Theme</label>
                <select class="validate browser-default" id="theme">
                    <option value="" disabled selected>Choose an option</option>
                    {{#each eventTheme}}
                        <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <textarea id="description" class="validate materialize-textarea"></textarea>
                <label for="description">Description<i class="mdi-editor-mode-edit right"></i></label>
            </div>
        </div>

        <div class="row valign-wrapper">
            <div class="col s3">
                <label for="venue">Venue</label>
                <select class="validate browser-default" id="venue">
                    <option value="" disabled selected>Choose a venue</option>
                    {{#each venues}}
                        <option value="{{this._id}}">{{this.name}}</option>
                    {{/each}}
                </select>

            </div>
            <div class="input-field col s1">
                <a id="add-venue-button"
                   class="btn-floating tooltipped right-align"
                   data-position="bottom"
                   data-delay="50"
                   data-tooltip="Add Venue">
                    <i class="mdi-content-add"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row valign-wrapper">
            <div class="col s2">
                <span class="header">Tasks</span>
            </div>
            <div class="col s1">
                <a id="add-task-button"
                   class="btn-floating tooltipped right-align"
                   data-position="bottom"
                   data-delay="50"
                   data-tooltip="Add Task">
                    <i class="mdi-content-add"></i>
                </a>
            </div>
        </div>

        <div class="row">
            {{#each tasks}}
                {{> taskCard}}
            {{/each}}
        </div>
        <div class="row">
            <div class="col s12 center">
                <button type="submit" class="waves-effect waves-light btn" id="create-event-button">
                    <i class="mdi-content-send right"></i>Create Event
                </button>
                <!--                <a class="waves-effect waves-light btn dynamicWarning"><i
                                        class="mdi-content-save right"></i>Save</a>-->
                <a href="{{pathFor 'Index'}}" class="waves-effect waves-light btn"><i
                        class="mdi-navigation-cancel right"></i>Exit</a>
            </div>
        </div>

    </form>

    <!--    <div class="row">
            <div class="col s12 center">
                <div class="card-panel green">
                    <span class="white-text">Budget Status</span>
                    <br>
                    <span class="white-text">$</span>
                    <span id="budget-running" class="white-text">0</span>
                    <span class="white-text">/</span>
                    <span class="white-text">$</span>
                    <span id="budget-total" class="white-text">0</span>
                </div>
            </div>
        </div>-->

    {{> addVenueModal}}

    {{> addTaskModal}}

</template>
