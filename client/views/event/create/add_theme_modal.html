<template name="addThemeModal">
    <div id="add-theme-modal" class="modal modal-fixed-footer">
        <form id="add-theme-form">
            <div class="modal-content">
                <h2 class="center">Add Theme</h2>

                <div class="row">
                    <div class="input-field col s6">
                        <input id="theme-name" type="text" class="validate" required>
                        <label for="theme-name">Theme Name</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row col s12">
                    <div class="col s6 center">
                        <button id="submit-add-theme-button" class="waves-effect waves-light btn" type="submit">
                            <i class="mdi-content-send right"></i>Add Theme
                        </button>
                    </div>
                    <div class="col s6 center">
                        <a id="cancel-add-theme-button" class="waves-effect waves-light btn" type="button">
                            <i class="mdi-navigation-cancel right"></i>Cancel
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</template>
