<template name="eventView">

    <h2>View Event Details</h2>

    <form id="view-event-form">
        <div class="row">
            <div class="input-field col s6">
                <input type="text" class="valid" id="event-name" value="{{this.name}}" required readonly>
                <label for="event-name" class="active">Event Name</label>
            </div>
            <div class="input-field col s3">
                <input type="text" class="valid" id="datetime" value="{{formatDateMDYT this.dateTime}}" required readonly>
                <label for="datetime" class="active">Date/Time</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s2">
                <input id="event-budget" type="text" class="valid" value="{{this.totalBudget}}" readonly>
                <label for="event-budget" class="active">Event Budget ($)</label>
            </div>
            <div class="input-field col s4">
            </div>
            <div class="col s3">
                <label for="theme">Theme</label>
                <select class="browser-default" id="theme">
                    <option value="" disabled selected>Choose an option</option>
                    {{#each eventTheme}}
                        <option value="{{this}}" {{isOptionSelectedReadOnly this ../theme}}>{{this}}</option>
                    {{/each}}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <textarea id="description" class="valid materialize-textarea" readonly>{{this.description}}</textarea>
                <label for="description" class="active">Description<i class="mdi-editor-mode-edit right"></i></label>
            </div>
        </div>
        <div class="row valign-wrapper">
            <div class="col s4">
                <label for="venue">Venue</label>
                <select class="browser-default" id="venue">
                    <option value="" disabled selected>Choose a venue</option>
                    {{#each venues}}
                        <option value="{{this._id}}" {{isOptionSelectedReadOnly this._id ../venue}}>{{this.name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="input-field col s1">
                <a id="add-venue-button"
                   class="btn-floating tooltipped right-align"
                   data-position="bottom"
                   data-delay="50"
                   data-tooltip="Add Venue">
                    <i class="mdi-content-add"></i>
                </a>
            </div>
        </div>
        <hr>
        <div class="row valign-wrapper">
            <div class="col s2">
                <span class="header">Tasks</span>
            </div>
            <div class="col s1">
                <a id="add-task-button"
                   class="btn-floating tooltipped right-align"
                   data-position="bottom"
                   data-delay="50"
                   data-tooltip="Add Task">
                    <i class="mdi-content-add"></i>
                </a>
            </div>
        </div>

        <div class="row">
            {{#each this.tasks}}
                {{> taskCard}}
            {{/each}}
        </div>

        <div class="row">
            <div class="col s12 center">
                <a href="{{pathFor 'EventEdit'}}" class="waves-effect waves-light btn" id="edit-event-button">
                    <i class="mdi-content-send right"></i>Work on Event
                </a>
                <!--                <a class="waves-effect waves-light btn dynamicWarning"><i
                                        class="mdi-content-save right"></i>Save</a>-->
                <a href="{{pathFor 'Index'}}" class="waves-effect waves-light btn">
                    <i class="mdi-navigation-cancel right"></i>Exit
                </a>
            </div>
        </div>
    </form>

    {{> addVenueModal}}

    {{> addTaskModal}}

</template>
