<template name="forgotPassword">
    <div id="passreset-modal" class="modal bottom-sheet">
        <form id="passreset-form">
            <div class="modal-content">
                <h4>Forgot password?</h4>

                <p>
                    Please enter your email below for confirmation and an email will be sent with instructions.
                </p>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="emailConfirm" type="email" required>
                        <label for="emailConfirm">Email</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit"
                        class="waves-effect waves-green btn-flat">Send Email<i
                        class="mdi-content-send right"></i></button>
                <button class="modal-action modal-close waves-effect waves-green btn-flat">Cancel<i
                        class="mdi-navigation-cancel right"></i></button>
            </div>
        </form>
    </div>
</template>
