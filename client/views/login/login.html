<template name="login">
    <nav>
        <div align="center" class="nav-wrapper blue lighten-1">
            <a class="brand-logo center" href="#">CARP Connect</a>
        </div>
    </nav>
    <div id="login_background">
        <div id="login">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="email" id="email" class="validate"/>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="password" class="validate"/>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                    <div class="col s6">
                        <button id="signup" class="btn waves-effect waves-light modal-trigger" type="button" name="signup">
                            Sign up!
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <h4>Sign Up for CARP Connectes!</h4>
        </div>
        <div class="modal-footer">

        </div>
    </div>
</template>
