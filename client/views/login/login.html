<template name="login">
    <nav>
        <div align="center" class="nav-wrapper blue lighten-1">
            <a class="brand-logo center" style="padding-left:0" href="#">CARP Connect</a>
        </div>
    </nav>
    <div id="login_background">
        <div id="login">
            <form class="col s12" id="signin">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="email" id="email" class="validate"/>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="password" class="validate"/>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                            <i class="material-icons right">&gt;</i>
                        </button>
                    </div>
                    <div class="col s6">
                        <button id="signup" class="btn waves-effect waves-light modal-trigger" type="button" name="signup">
                            Sign up!
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <h4>Sign Up for CARP Connects!</h4>
        </div>
        <div class="modal-footer">
            <form id="signup-form" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" id="signup-first-name" class="validate" required/>
                        <label for="signup-first-name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="signup-last-name"/>
                        <label for="signup-last-name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                   <div class="input-field col s12">
                       <input type="email" id="signup-email" class="validate" required/>
                       <label for="signup-email">Email</label>
                   </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="signup-password" class="validate" required/>
                        <label for="signup-password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="signup-confirm-password" class="validate" required/>
                        <label for="signup-confirm-password">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="signup-invite-code"/>
                        <label for="signup-invite-code">Invite Code</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Submit</button>
            </form>
        </div>
    </div>
</template>
