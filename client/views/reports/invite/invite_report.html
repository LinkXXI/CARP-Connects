<template name="inviteReport">

    <nav id="breadcrumb-nav" class="blue darken-1">
        <div class="nav-wrapper">
            <div class="col s12">
                <a href="{{pathFor 'Index'}}">Home</a> >
                <a href="{{pathFor 'Reports'}}">Reports</a> >
                Invitation Report
            </div>
        </div>
    </nav>

    <div class="custom-wrapper">
        <h2>Invitation Report</h2>

        <p>The data in this report is up to date as of: {{ formatDate timestamp }}</p>

        <div class="row">
            <div class="col s7">
                {{> highchartsHelper chartId="inviteReport" chartObject=inviteReportChart}}
            </div>
            <div class="col s5">
                <div class="card-panel col s10 grey lighten-4">
                    <h4>Detailed Report</h4>

                    <p>
                        <b>Total Invites Generated:</b> {{inviteCount}}
                    </p>

                    <p>
                        <b>Invites Used:</b> {{inviteUsedCount}}
                    </p>

                    <p>
                        <b>Invites Not Used:</b> {{inviteNotUsedCount}}
                    </p>
                </div>
            </div>
        </div>
    </div>

</template>
